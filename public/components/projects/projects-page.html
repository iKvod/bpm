<div class="project-wrapper" ui-view="content"  layout="column">

  <!--<div class="object-header" layout="row">-->
    <!--<span>Создание объекта</span>-->
  <!--</div>-->
    <md-toolbar  class="custom-toolbar project-toolbar-header">
      <div class="md-toolbar-tools" style="margin: 0!important;padding: 0!important;">
        <!--<md-input-container flex="25">-->
        <!--<label>Поиск</label>-->
        <!--<input type="text"/>-->
        <!--</md-input-container>-->
        <md-button class="project-nav-button-left" aria-label="Уведомления">
          Главная
        </md-button>
        <md-truncate style="position: absolute; left: 180px; right: 170px; top: 13px; bottom: 13px;">
          <span class='cuest-label'>Перевод нагрузки</span>
          <span class="label-circle"> 16 </span>
          <md-button class="md-raised md-primary" ng-click="vm.createProject($event)">Создать проект</md-button>
        </md-truncate>

        <span flex></span>
        <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
        </md-button>
        <div class="nav-wrapper">
          <md-button class="project-nav-button-right" aria-label="Уведомления">
            График
          </md-button>
          <md-button class="project-nav-button-left" aria-label="Уведомления">
            Карта
          </md-button>
        </div>
        <md-button class="md-raised" aria-label="Уведомления">
          Уведомления
        </md-button>

      </div>
    </md-toolbar>

  <div layout="column" flex="100" class="container" style="    box-shadow: 0px 2px 4px rgba(34, 62, 66, .25);
" layout-padding>
    <div layout="row" class="project-view-header">
      <div layout="column" flex="25">


      </div>
      <div layout="column" flex="75">

      </div>
    </div>
    <div layout="row" class="project-view-cal">
      <div layout="column" flex="25">

      </div>
      <div layout="column" flex="75">

      </div>
    </div>
    <div layout="row" class="project-view-table">
      <div layout="column" flex="25" layout-padding style="border: solid 1px aliceblue">
        <div layout="row">
          <a href=""><span> Развернуть все </span></a>
          <a href=""><span> Свернуть все </span></a>
        </div>
        <div layout="column">
          <div class="panel-group" ng-model="vm.projects.activePanel" role="tablist" aria-multiselectable="true" bs-collapse>
            <div class="panel panel-default" ng-repeat="panel in vm.projects">
              <div class="panel-heading" role="tab">
                <h4 class="panel-title">
                  <a bs-collapse-toggle>
                    {{ panel.title }}
                  </a>
                </h4>
              </div>
              <div class="panel-collapse" role="tabpanel" bs-collapse-target>
                <div class="panel-body">
                  <span class="badge"> {{ 1 }}</span>
                  <md-list>
                    <md-list-item class="md-2-line" ng-repeat="item in panel.task track by $index">
                      <!--<md-checkbox ng-model="item.done"></md-checkbox>-->
                      <div class="md-list-item-text">
                        <h3>Number {{ $index + 1 }}</h3>
                        <p>Task # {{ $index + 2}}</p>
                      </div>
                    </md-list-item>
                  </md-list>

                </div>
              </div>
            </div>
          </div>
        </div>

        <md-button ui-sref="projects.new({projectId : 122})" class="md-raised md-primary">
          <span class="badge">+</span>
          Новый проект
        </md-button>

      </div>
      <div layout="column" flex="75" class="gantt" style="border: solid 1px aliceblue">

      </div>
    </div>
  </div>
